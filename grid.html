<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    #grid{
      border:5px solid pink;
      display:grid;
      grid-template-columns: 150px 1fr;
    }
    div, span{
      border:5px solid gray;
    }
  </style>
  <title></title>
</head>
<body>
  <div id="grid">
    <div>div_navigation</div>
    <div>div_article</div>
  </div>

  <br>세동쓰다잉 (<a href="https://instagram.com/d5ngs" target="_blank">동도로동동</a>) 호호
  <br><br>
  <span>span_dong</span>
  <span>span_dong</span>

<p><strong>* div</strong>
  <br>- block 형식
</p>

<p><strong>* span</strong>
  <br>- inline 형식
</p>

<p><strong>* grid</strong>
  <br>- grid-template-columns : 그리드를 열로 하겠다.
  <br>- 150px 1fr : 앞의것은 150px고정 뒤에것은 나머지 크기로!
</p>
</body>
</html>
