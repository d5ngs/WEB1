<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      div{
        border: 5px solid green;
        font-size:60px;
      }

      /*화면이 700보다 작아지면 안나온다.*/
      @media(max-width:700px){
        div{
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div>
      Responsive
    </div>
    <br>
    <p><strong>* Media Query</strong>
      <br>- 화면의 특성에 따라서 어떠한 조건을 만족할 때만 CSS의 내용이 동작.
    </p>
  </body>
</html>
